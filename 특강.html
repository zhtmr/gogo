
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>회원가입</title>

</head>
<body>
<br><br>
<table align="center" border="0" cellspacing="0" cellpadding="5">
<tr>
	<td align="center" valign="middle" bgcolor="#FFFFCC">
		<table border="1" cellspacing="0" cellpadding="2" align="center">
		<form name="regForm" method="post">
			<tr align="center" bgcolor="#996600">
				<td colspan=2><font color="#FFFFFF"><b>회원 가입</b></font></td>
			</tr>
			
			<tr>
				<td width="16%">아이디</td>
				<td width="57%"><input type="text" name="mem_id" size="15">
					<input type="button" value="ID중복확인">
				</td>
			</tr>

			<tr>
				<td>패스워드</td>
				<td><input type="password" name="mem_passwd" size="15"></td>
			</tr>
			
			<tr>
					<td>패스워드 확인</td>
					<td><input type="password" name="mem_repasswd" size="15"></td>
			</tr>
			
			<tr>
					<td>이름</td>
					<td><input type="text" name="mem_name" size="15"></td>
			</tr>
			
			
			<tr>
					<td>주민등록번호</td>
					<td><input type="text" name="mem_num1" size="6"
					      maxlength="6"> -
						<input type="text" name="mem_num2" size="7"
					      maxlength="7">
                        <input type="button" value="주민등록번호 체크">
					</td>
			</tr>
			
			<tr>
					<td>이메일</td>
					<td><input type="text" name="mem_email" size="27"></td>
			</tr>
	
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="mem_phone" size="20"></td>
			</tr>
	
			<tr>
				<td>우편번호</td>
				<td><input type="text" name="mem_zipcode" size="7">
					  <input type="button" value="우편번호찾기"></td>
			</tr>
	
			<tr>
				<td>주소</td>
				<td><input type="text" name="mem_address" size="70"></td>
			</tr>
		
			<tr>
				<td>직업</td>
				<td><select name="mem_job">
					<option value="0">선택
					<option value="회사원">회사원
					<option value="연구전문직">연구전문직
					<option value="학생">학생
					<option value="자영업">자영업
					<option value="공무원">공무원
					<option value="의료인">의료인					
					<option value="기타">기타
					</select>
				</td>
			</tr>
			
			<tr>
				<td colspan=2 align="center">
					<input type="button" value="회원가입">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" value="다시쓰기">
				</td>
			</tr>
		</form>
		</table>
	</td>
</tr>
</table>
</body>
</html>
