<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_example.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <h3>Basic Form</h3>
    <form id="myForm" action="insert.jsp" method="post">
      <div class="form-group">
        <label for="email">Email 주소</label>
        <input class="form-control" type="text" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="pwd">비밀번호</label>
        <input class="form-control" type="text" id="pwd" name="pwd" />
      </div>
      <div class="checkbox">
        <label>
          <input id="myCheckBox" type="checkbox" />아이디 저장
        </label>
      </div>
      <button class="btn btn-primary" type="submit">전송</button>
      <button class="btn btn-warning" type="reset">취소</button>
    </form>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
	// form 에 submit 이벤트가 일어났을때 실행할 함수 등록
	$("#myForm").on("submit", function(){
		//체크 박스가 체크 되었는지 여부를 읽어와서 변수에 담는다.
		var isChecked=$("#myCheckBox").prop("checked");
		
		if(isChecked){//만일 체크가 되었으면 
			//아이디를 읽어와서 
			var id=$("#email").val();	
			//localStorage 에 저장한다.
			localStorage.id=id;	
		}else{//체크가 되지 않았으면 
			//localStorage 에 저장된 내용을 삭제한다.
		 	delete localStorage.id;
		}
	});

	//페이지 로딩 시점에 저장된 아이디가 있으면 input 요소에 출력하기
	var savedId=localStorage.id;
	
	if(savedId != undefined){
		$("#email").val(savedId);
	}

</script>	
</body>
</html>
