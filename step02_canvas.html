<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>step02_canvas.html</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"></canvas>
	<script>
		// canvas 요소의 참조값 얻어오기      (도화지)
		var canvas=document.querySelector("#myCanvas");
		// canvas에 랜더링 할 수 있는 객체의 참조값 얻어오기      (먹지)
		var context=canvas.getContext("2d");

		// 선의 색상 지정
		context.strokeStyle="#0000ff";
		// 선의 굵기 지정
		context.lineWidth="10";
		// 선의 끝을 둥글게
		context.lineCap="round";
		// 선의 교차점 둥글게
		context.lineJoin="round";

		context.beginPath(); // 경로 시작할때 마다 입력하면 새 그림 그릴수 있음
		context.moveTo(100,100); // 시작점 지정
		context.lineTo(250,250); // 이을점 지정
		context.lineTo(500,0); // 이을점 지정2
		context.stroke(); // 그리기

		// 채우는 색 지정
		context.fillStyle="#ff00ff";
		// 색이 채워진 사각형 그리기
		// .fillRect(x, y, width, height)
		context.fillRect(210, 260, 100, 100);

		// stroke 색상 바꾸기
		context.strokeStyle="green"
		// 외곽선만 있는 사각형 그리기
		context.strokeRect(100,300,100,100);

	</script>
</body>
</html>
