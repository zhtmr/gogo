<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>step02_canvas2.html</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<script src="js/jquery-3.3.1.js"></script>
	<canvas id="myCanvas" width="500" height="500"></canvas>
	<script>
		// canvas 요소의 참조값 얻어오기      (도화지)
		var canvas=document.querySelector("#myCanvas");
		// canvas에 랜더링 할 수 있는 객체의 참조값 얻어오기      (먹지)
		var context=canvas.getContext("2d");

		// 이미지 로딩하기
		var rabbitImg=new Image();
		rabbitImg.src="images/rabbit_1.png";

		// 이미지가 로딩완료 되었을때 실행할 함수 등록
		$(rabbitImg).on("load",function(){ // == rabbitImg.onload=function)(){};
			// 이미지를 캔바스에 그리기
			// .drawImage(이미지, x, y, width, height)
			context.drawImage(rabbitImg, 250, 250, 100, 100);

		});

		// canvas에 mousemove 이벤트가 일어 났을때 실행할 함수 등록
		$("#myCanvas").on("mousemove", function(e){
			// canvas의 특정 4각형 영역을 삭제한다.
			context.clearRect(0,0,500,500);

			// 이벤트가 일어난 곳의 좌표 얻어오기
			var eventX=e.offsetX;
			var eventY=e.offsetY
			// 이벤트가 일어난 곳에 토끼 이미지 그리기
			context.drawImage(rabbitImg, eventX-50, eventY-50 , 100, 100);
		});


	</script>
</body>
</html>
